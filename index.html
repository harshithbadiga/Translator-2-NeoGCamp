<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container">
        <h1>Lets Translate your thoughts to New Language</h1>
        <div class="text">
            <label for="english-lang"> Enter your thoughts</label>
            <textarea name="english-lang" id="user-input" cols="30" rows="10"></textarea>
        </div>
        <div class="translate-me">
            <button class="translate-btn">Translate</button>
        </div>
        <div class="output">
            <label for="system-lang"> Your translated thoughts</label>
            <textarea name="english-lang" id="system-output" cols="30" rows="10"></textarea>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
